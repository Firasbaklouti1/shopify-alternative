server:
  port: 8081

spring:
  application:
    name: order-sync-app
  
  # H2 Database - Separate from platform's MySQL
  datasource:
    url: jdbc:h2:mem:ordersyncdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  
  h2:
    console:
      enabled: true
      path: /h2-console

# Platform API Configuration
platform:
  api:
    base-url: http://localhost:8080/api/v1
  
# App Credentials (will be set after installation)
app:
  access-token: ${APP_ACCESS_TOKEN:}
  client-id: ${APP_CLIENT_ID:}

# Webhook Security
webhook:
  signature:
    tolerance-seconds: 300

# Logging
logging:
  level:
    com.ordersync: DEBUG
    org.springframework.web.client: DEBUG
